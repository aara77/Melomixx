<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
</head>
<body>
    <section id="banner">
        <img src="MELOMIX-1 (6).png" class="logo">
        <div class="banner-text">
            <h1>MELOMIX</h1>
            <p>Vibe With Us</p>
            <div class="banner-button">
                <a href="/login/login.html">Sign In</a>
                <a href="#">Listen</a>
            </div>
        </div>
    </section>
    <div id="SideNav">
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">NEWS</a></li>
                <li><a href="#">LOG OUT</a></li>
            </ul>
        </nav>
    </div>
    <div id="menuBtn">
        <img src="menu.png" id="menu">
    </div>

    <!--Features-->
    <section id="features">
    <div class="title-text">
    <p>FEATURES</p>
    <h1>Why MELOMIX</h1>
    </div>
    <div class="features-box">
        <div class="feature">
            <h1>Music</h1>
            <div class="feature-dis">
                <div class="frature-icon">
                    <i class="fa fa-music"></i>
                </div>
                <div class="frature-text">
                    <p>Songs,Albums, and genres related to your musical preferance</p>
                </div>
            </div>
        </div>
        <div class="feature-img">
            <img src="songs.jpg">
        </div>
    </div>
    </section>



    <script>
        var menuBtn= document.getElementById("menuBtn")
        var SideNav= document.getElementById("SideNav")
        var menu= document.getElementById("menu")

        SideNav.style.right="-250px";
 
        menuBtn.onclick = function(){
            if(SideNav.style.right=="-250px"){
                SideNav.style.right= "0";
                menu.src = "close.png";
            }
            else{
                SideNav.style.right = "-250px";
                menu.src = "menu.png";
            }
        }
    </script> 
</body>
</html>
